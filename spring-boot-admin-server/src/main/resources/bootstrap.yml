# 阿里云docker镜像环境
nacos_ip: nacos
# nacos端口
nacos_port: 8848

server:
  port: 8008

spring:
  application:
    name: spring-boot-admin-server

  boot:
    admin:
      discovery:
        ignored-services: ${spring.application.name}

  cloud:
    nacos:
      discovery:
        server-addr: ${nacos_ip}:${nacos_port}
        metadata:
          user.name: ${spring.security.user.name}
          user.password: ${spring.security.user.password}
      config:
        server-addr: ${nacos_ip}:${nacos_port}
        file-extension: yaml

  security:
    user:
      name: admin
      password: admin