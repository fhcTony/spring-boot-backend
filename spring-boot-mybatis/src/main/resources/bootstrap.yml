    name: spring-boot-mybatis

  profiles:
    active: dev

  cloud:
    nacos:
      discovery:
        server-addr: ${nacos_ip_port}
      config:
        server-addr: ${nacos_ip_port}
        file-extension: yaml

  #MySQL数据库配置
  datasource:
    url: jdbc:mysql://39.107.221.5:3306/mybatis?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: TONY0618.a
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      # 连接池名称
      pool-name: MyBatisHikariCP
      # 最小空闲连接数 默认值：10 小于0或者大于maximum-pool-size，会被重置为maximum-pool-size
      minimum-idle: 10
      # 最大连接数 默认值：10 包括空闲和使用中的连接
      # 小于等于0会被重置为10；大于零小于1会被重置为minimum-idle的值
      maximum-pool-size: 20
      # 自动提交池中返回的连接
      auto-commit: true
      # 闲置连接的超时时间 默认值：600000 10分钟
      # 大于等于max-lifetime且max-lifetime>0，会重置为0（永久有效），不等于0且小于10秒，会被重置为10秒
      idle-timeout: 50000
      # 连接最大生命周期（最大存活时间） 默认值：1800000 30分钟
      # 不等于0且小于30秒，会被重置为30分钟
      max-lifetime: 600000
      # 连接超时时间 默认值：30000 30秒 小于250，会被重置为30秒
      connection-timeout: 30000

  resources:
