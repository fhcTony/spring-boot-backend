# IDEA测试环境
# nacos_ip_port: 127.0.0.1:8848
# 阿里云/WSL docker镜像环境
nacos_ip_port: nacos

server:
  port: 8081
 
spring:
  application:
    name: spring-boot-oauth-server

  profiles:
    active: dev

  cloud:
    nacos:
      discovery:
        server-addr: ${nacos_ip_port}
      config:
        server-addr: ${nacos_ip_port}
        file-extension: yaml

