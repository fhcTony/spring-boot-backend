# IDEA测试环境
# nacos_ip: 127.0.0.1
# 阿里云docker镜像环境
nacos_ip: nacos

# nacos端口
nacos_port: 8848

server:
  port: 8081
 
spring:
  application:
    name: spring-boot-oauth-server

  profiles:
    active: dev

  cloud:
    nacos:
      discovery:
        server-addr: ${nacos_ip}:${nacos_port}
      config:
        server-addr: ${nacos_ip}:${nacos_port}
        file-extension: yaml

