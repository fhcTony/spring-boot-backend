nacos:
  # IDEA测试环境
  # ip: 127.0.0.1
  # Ubuntu-docker环境
  ip: nacos-server
  # nacos端口
  port: 8848

server:
  port: 8081
 
spring:
  application:
    name: authentication-server

  profiles:
    active: dev

  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.ip}:${nacos.port}
      config:
        server-addr: ${nacos.ip}:${nacos.port}
        file-extension: yaml

